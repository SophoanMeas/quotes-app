<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>QuoteSmith</title>
  </head>

  <body>
    <!-- HEADER start -->
    <header>
      <!-- Content container -->
      
      <nav class="navbar navbar-light bg-light">
      <div class="row container">

      <!-- QuoteSmith logo -->
        <a href="#" class="col-3 navbar-brand">
          <img class="logo img-fluid d-inline-block mb-0" src="./public/images/QuoteSmith-Horizontal.png" alt="QuoteSmith Logo">
        </a>

      <!-- Search bar and radio buttons -->
      <div class="col-4">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
        </form>

        <!-- radio buttons -->
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">by Author</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">by User</label>
        </div>
        </div> 

      <!-- Add a quote button -->
        <div class="col-2">
          <button type="button" class="btn btn-dark">Add a quote</button>
        </div>

      <!-- Login/Signup section -->
        <div class="col-2">
            <i class="fa-solid fa-circle-user fa-2x align-middle"></i> 
            <a href="#"> Login </a>  |
            <a href="#"> Sign Up</a>
        </div>
      
      <!-- END of Content Container -->
      </div>
      </nav>
    </header>
    <!-- HEADER end -->
    
    <!-- MAIN START -->
    <main class="row">
      <!-- HERO START -->
      <section class="hero col-12">
        <div class="container">
        <!-- Quotes of the day section -->
          <h2 class="mt-5">Quotes of the Day</h2>

          <!-- Quote example 1 -->
          <div class="card col-lg-3 mt-5 mb-5" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-header mb-1 text-center">Category</h5>
              <p class="card-text text-center mt-2">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <h6 class="text-center">- Aristotle</h6>
                <p class="text-center">posted by <a href="#" class="card-link">User name</a></p>
                <i class="fa-regular fa-heart"></i>
            </div>
          </div>

        </div>  
      </section>
      <!-- HERO END -->

      <!-- RESULTS START -->
      <section class="results">
        <!-- Categories section -->

        <!-- Results section -->

      </section>
      <!-- RESULTS END -->
    
    </main>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer>

    </footer>
    <!-- FOOTER END -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
