<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>QuoteSmith</title>
  </head>

  <body>
    <!-- HEADER start -->
    <header>
      <!-- Content container -->
      
      <nav class="navbar navbar-light bg-light">
        <div class="container justify-content-around">
      <!-- QuoteSmith logo -->
        <a href="#" class="col-lg-3 col-sm-12 col-xs-12 navbar-brand">
          <img class="mw-100 img-fluid d-inline-block mb-0" src="./public/images/QuoteSmith-Horizontal.png" alt="QuoteSmith Logo">
        </a>

      <!-- Search bar and radio buttons -->
      <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search quotes" aria-label="Search quotes" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button id="search-btn" class="btn btn-outline-primary" type="button">Search</button>
          </div>
        </div>
        <!-- radio buttons -->
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">by Author</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">by Keyword</label>
          </div>
        </div> 

      <!-- Add a quote button -->
          <div class="col-lg-2 col-md-6 col-sm-6 col-xs-6 m-2">
            <button type="button" id="addQuoteBtn" class="btn btn-lg btn-dark" data-toggle="modal" data-target="#postQuoteModal">Add a quote</button>
          </div>

      <!-- Login/Signup section -->
          <div class="col-lg-3 col-md-6 col-sm-6 col-xs-6 m-2">
            <span class="row g-2">
              <i class="fa-solid fa-circle-user fa-2x align-middle"></i> &nbsp; 
              <!-- Login -->
              <div class="text-center">
                <a href="" class="btn btn-outline-primary" data-toggle="modal" data-target="#loginModal">Login</a>
              </div>
              <!-- Sign up -->
              &nbsp;
              <div class="text-center">
                <a href="" class="btn btn-outline-primary" data-toggle="modal" data-target="#signUpModal">Sign Up</a>
              </div>
            </span>
          </div>
      
      <!-- END of Content Container -->
        </div>  
      </nav>
    </header>
    <!-- HEADER end -->
    
    <!-- MAIN START -->
    <main>
      <!-- HERO START -->
      <section class="hero">
        <div class="container">
          <div class="row justify-content-center">
        <!-- Quote of the day section -->
          <h2 class="m-3">Quote of the Day</h2>

          <div class="col-12 mt-3 mb-5">
            <div class="card">
              <div class="card-header text-center">
                <h5>Category</h5>
              </div>
                <div class="card-body text-center">
                  <blockquote class="blockquote mb-0">
                    <p>A well-known quote, contained in a blockquote element.</p>
                    <footer class="blockquote-footer">Someone famous in   <cite title="Source Title">Source Title</cite>
                    </footer>
                  </blockquote>
                </div>
              </div>
            </div>

        </div>  
      </section>
      <!-- HERO END -->

      <!-- MAIN START -->
      <!-- Categories section --> 
      <section class="categories">
        
        <div class="container">

          <h2 class="mt-4 text-center">Categories</h2>

          <div class="text-center">
            <div class="btn-group bg-white" role="group" aria-label="Quote Categories">
              <button type="button" class="btn btn-outline-primary btn-lg">Work</button>
              <button type="button" class="btn btn-outline-primary btn-lg">Love</button>
              <button type="button" class="btn btn-outline-primary btn-lg">Life</button>
              <button type="button" class="btn btn-outline-primary btn-lg">Spirituality</button>
            </div>
          </div>

        </div>
        <!-- Results section -->
        <div class="container">
          <h2 class="mt-4 text-center">Results</h2>
          <div class="row g-3 mb-5">

            <!-- Placeholder Graphic -->
            <div class="placeholderImg mt-0">
                <img src="./public/images/QuoteSmith Placeholder.png">
            </div>


          <!-- end of card-holder -->
          </div>
        </div>
      </section>
      <!-- RESULTS END -->
      
    </main>
    <!-- MAIN END -->

    <!--LOGIN Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Login</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-3">
          <input type="email" id="defaultForm-email" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
        </div>

        <div class="md-form mb-2">
          <input type="password" id="defaultForm-pass" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
        </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-primary">Login</button>
        </div>
        </div>
      </div>
    </div>
    <!-- END of LOGIN Modal-->

    <!-- SIGNUP Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign Up</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-3">
          <input type="email" id="defaultForm-email" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
        </div>

        <div class="md-form mb-2">
          <input type="password" id="defaultForm-pass" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
        </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-primary">Sign Up</button>
        </div>
        </div>
      </div>
    </div>
    <!-- END of SIGNUP Modal-->

    <!-- POST A QUOTE Modal -->
    <div class="modal fade" id="postQuoteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add a New Quote</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="newQuote" class="col-form-label">Quote:</label>
                <textarea class="form-control" id="newQuoteText"></textarea>
              </div>
              <div class="form-group">
                <label for="quoteTitle-name" class="col-form-label">Author:</label>
                <input type="text" class="form-control" id="newQuoteTitle">
              </div>
              <h6>Categories</h6>
              <select class="form-select" aria-label="Default select example">
                <option selected>Select Quote Category</option>
                <option value="1">Work</option>
                <option value="2">Love</option>
                <option value="3">Life</option>
                <option value="3">Spirituality</option>
              </select>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Add New Quote</button>
          </div>
        </div>
      </div>
    </div>

    <!-- END of POST A QUOTE Modal -->

    <!-- FOOTER START -->
    <footer class="page-footer">
      <p class="text-center">
        <b>QuoteSmith</b> is made with love by <a href="https://github.com/isaiasqb" target="_blank">Adrian</a>, <a href="https://github.com/camkaras" target="_blank">Cameron</a>, <a href="https://github.com/SophoanMeas" target="_blank">Pon</a> and <a href="https://github.com/narcpat" target="_blank">Patrick</a>.
      </p>
    </footer>
    <!-- FOOTER END -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
