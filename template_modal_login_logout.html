  <div class="modal-content">

            <h4 class="modal-title w-100 font-weight-bold">Login</h4>

                <span aria-hidden="true">&times;</span>
            </button>
        </div>

      <form id="login-form">
        <div class="modal-body mx-3">
              <div class="md-form mb-3">
                <input type="email" id="email-login" class="form-control validate">
                <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
              </div>

              <div class="md-form mb-2">
                <input type="password" id="password-login" class="form-control validate">
                <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
              </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
            <button id="btn-login" class="btn btn-primary" type="submit" form="login-form">Login</button>
        </div>
      </form>

  </div> <!--{{!-- modal content END --}}-->
</div> <!--{{!-- modal dialoge END --}} -->
